<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Product List</h2>
        <a th:href="@{/product/create}" class="btn btn-primary">Create Product</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th scope="col" class="ps-4">Product Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${products.empty}">
                    <td colspan="3" class="text-center text-muted py-4">No products found.</td>
                </tr>

                <tr th:each="product: ${products}">
                    <td class="ps-4 align-middle" th:text="${product.productName}"></td>
                    <td class="align-middle" th:text="${product.productQuantity}"></td>
                    <td class="text-center align-middle">
                        <div class="btn-group" role="group">
                            <a th:href="@{/product/edit/{id}(id=${product.productId})}"
                               class="btn btn-outline-warning btn-sm">Edit</a>

                            <a th:href="@{/product/delete/{id}(id=${product.productId})}"
                               class="btn btn-outline-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
